<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Silent Refresh</title>
</head>
<body>
    <script>
        // Procesar el resultado del silent refresh y enviarlo al parent
        try {
            if (parent && parent.postMessage) {
                const hash = window.location.hash;
                const search = window.location.search;
                
                // ✅ Usar origin correcto de producción
                const targetOrigin = 'https://cmadmin.jatic.com.ar';
                parent.postMessage(hash || search, targetOrigin);
                
                console.log('Silent refresh: mensaje enviado a', targetOrigin);
            }
        } catch (e) {
            console.error('Error en silent refresh:', e);
        }
    </script>
</body>
</html>
